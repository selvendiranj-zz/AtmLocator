        <h5>{{searchedCity}}</h5>

        <button class="btn btn-success" type="button" (click)="getDirections()">Get Directions</button>

<div class="row mt-3">
    <div class="col-lg-4">
        <div class="list-group atmlocscroll" id="atmlocscrollId">
            <a href="#" class="list-group-item" *ngFor="let item of atmLocations" (click)="atmLocationSelected(item)">

        </div>
